<!DOCTYPE html>

    <head>
        <title>Íbex compra e venda de usados</title>

        <meta name="keywords" content="compra, venda, íbex"/>
        <link rel="icon" href="images/logo_blue.png" type="image/png"/>
        <link rel="stylesheet" href="style/home.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </head>
    <body>
        <!--Cabeçalho-->
        <header id="header" class="mb-5">
            <a href="index.html"><img class="img-header ml-1" src="images/logo.png"/></a>
        </header>

        <!--Cadastro-->
        <div class="container d-flex flex-column justify-items-center align-items-center">
            <form>
                <div class="p-4 bg-primary text-dark rounded-15">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-white" for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-white" for="inputSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label class="text-white" for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                    <label class="text-white" for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-white" for="gridCheck">
                    Declaro que li e aceito os <a href='#' class="text-warning">Termos e condições</a> e as 
                    <a href='#' class="text-warning">Políticas de privacidade</a>.
                    </label>
                </div>
                </div>
            </div>
        </div>
                <div class="container d-flex flex-column align-items-center justify-items-center mt-3">
                    <button type="submit" class="btn btn-light border border-primary text-primary mb-2">Cadastrar</button>
            </form>
            <a href="login.html">Já é cadastrado? Faça o login</a>
        </div>

         <!--Rodapé-->
         <footer id="footer">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link disabled" href="login.html">Ajuda e Contratos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Termos e condições</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Política de privacidade</a>
                </li>
              </ul>
        </footer>
